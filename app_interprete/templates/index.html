{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Automatas 1</title>

    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #bad1fe;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        h1 {
            font-size: 42px;
            font-weight: 600;
            color: #fff;
            background-color: #4CAF50; 
            padding: 15px 40px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 35px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 360px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            color: #444;
            font-size: 15px;
            margin-bottom: 6px;
            text-align: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="submit"]:active {
            transform: scale(0.98);
        }

        .result {
            margin-top: 25px;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 6px;
            padding: 12px;
            color: #2e7d32;
            font-size: 15px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Automatas</h1>

    <div class="container">
        <form action="{% url 'calcular' %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="x">Primer número (X)</label>
                <input type="number" id="x" name="x" required>
            </div>

            <div class="form-group">
                <label for="y">Segundo número (y) </label>
                <input type="number" id="y" name="y" required>
            </div>

            <input type="submit" value="Calcular">
        </form>

        {% if resultado %}
        <div class="result">
            <p><strong>Multiplicación y suma +10 =</strong> {{ resultado.z }}</p>
            <p><strong>X incrementado en 1 =</strong> {{ resultado.x }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
