<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Script Principal</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Automatas 1</h1>
        <form action="/calcular" method="post">
            <label for="x">Ingresa el primer Numero:</label>
            <input type="number" id="x" name="x" required>

            <label for="y">Ingresa el segundo Numero:</label>
            <input type="number" id="y" name="y" required>

            <input type="submit" value="Calcular">
        </form>

        {% if resultado %}
        <div class="result">
            <p><strong>multiplicacion y suma 10 =</strong> {{ resultado.z }}</p>
            <p><strong>x incrementando uno =</strong> {{ resultado.x }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
